<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Audiowide|Roboto" rel="stylesheet">
		<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="calculator.js"></script>
	</head>
	<body>
		<div id="calculator-box">
			<div id="title">Calculator
			</div><!--title-->
			<div id="screen">
				<div id="main-text">
				</div><!---main-text-->
				<div id="sub-text">0
				</div><!--sub-text-->
			</div><!--screen-->
			<div id="buttons-box">
				<div class="buttons" id="ac">AC
				</div><!--buttons-->
				<div class="buttons" id="ce">CE
				</div><!--buttons-->
				<div class="buttons" id="divide">%
				</div><!--buttons-->
				<div class="buttons" id="multiply">x
				</div><!--buttons-->
				<div class="buttons" id="7">7
				</div><!--buttons-->
				<div class="buttons" id="8">8
				</div><!--buttons-->
				<div class="buttons" id="9">9
				</div><!--buttons-->
				<div class="buttons" id="minus">-
				</div><!--buttons-->
				<div class="buttons" id="4">4
				</div><!--buttons-->
				<div class="buttons" id="5">5
				</div><!--buttons-->
				<div class="buttons" id="6">6
				</div><!--buttons-->
				<div class="buttons" id="plus">+
				</div><!--buttons-->
				<div class="buttons" id="1">1
				</div><!--buttons-->
				<div class="buttons" id="2">2
				</div><!--buttons-->
				<div class="buttons" id="3">3
				</div><!--buttons-->
				<div id="equal-button">=
				</div><!--equal-button-->
				<div id="button-zero">0
				</div><!--buttons-->
				<div id="button-dot">.
				</div><!--buttons-->
			</div><!--buttons-box-->
			<div id="credits">Designed & Coded by <a href="https://github.com/Rafattt">Rafal Kmiecik</a></div>
		</div><!--calculator-box-->
	</body>
</html>

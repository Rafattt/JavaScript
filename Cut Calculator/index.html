<!DOCTYPE html>
<html>
	<meta charset="utf-8"/>
	<title>Darpet Cut Calculator</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="jquery-3.2.1.min.js"></script>
	<script src="script.js"></script>
</html>
<body>
	<div class="container">
		
		<!--
		   
			 <label>Final Height:</label>
			<input type="text" id="final-height">
			 <label>Bottom Trim:</label>
			<div id="bottom-trim">0</div>
			 <label>Top Trim:</label>
			 <input id="checkBox" type="checkbox">
			<input type="text" id="top-trim">
			-->
			
		<div class="row first-row">
			<div class="col-md-4  left-side" >
				<div id="logo">
					<img src="./images/darpetlogo.png" alt="Darpet">
				</div>
			</div>
			<div class="col-md-8 right-side">
				<p id="cut-title">Cut</p>
				<p id="calculator-title">Calculator</p>
			</div>
		</div>
		<div class="row second-row">
			<div class="col-md-4">
				
				<div class="menu-text" id="manual-text">Rough Opening Size</div><input type="text" id="rough-size">
				<div class="menu-text" id="bottom-text">Bottom Trim</div><input type="text" id="bottom">
				 <input id="checkBox" type="checkbox" checked>
				 <div id="checkbox-text">Trim Bottom Only</div>
				<div class="menu-text" id="top-text">Top Trim</div><input type="text" id="top">
				<div id="warning-bottom"><b>Warning - max bottom cut for panel doors is 7"!</b></div>
				<div id="warning-top"><b>Warning - max top cut for panel doors is 3"!</b></div>
			
			</div>
			<div class="col-md-4" id ="door-container">
				<div id="door">
					<div id="hole">
					</div>
					<div id="bottom-cut-draw">
					
					<div id="cut-text-bottom">7</div>
					</div>
					<div id="max-trim-bottom">
						<div id="maxtrim-bottom-text">7" MAX</div>
					</div>
					<div id="max-trim-top">
						<div id="maxtrim-bottom-text">3" MAX</div>
					</div>
					<div id="top-cut-draw">
						<div id="cut-text-top">3</div>
					</div>
				<div id="door-height">
				</div>
				<div id="height-center">6'-8"
				</div>
			</div>
			</div>
			<div class="col-md-4">
					<div class="menu-text" id="final-text">Slab Size</div><input type="text" id="final">
					 <!--<input id="checkBox-rough" type="checkbox">
					<div id="rough-text">Check for rough opening size</div>-->
					
			</div>
		</div>
	</div>
	<div id="description"></div>
</body>
